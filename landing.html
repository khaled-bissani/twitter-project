<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter. It's what's happening.</title>
    <link rel="icon" href="./images/logosvg.png" type="image/icon type">
    <link rel="stylesheet" href="landing.css">

</head>
<body>

    



    <!-- every thing is contained in a main container -->
    <div class="main-container">
            <!--Start pop ups section-->
        <div class="popups">
            <!-- Start log in pop up -->
            <div id="popup1" class="overlay">
                <div class="popup pad"  >
                    <div  class="centerized">
                        <img class="logo-img" class="centerized" src="./images/logosvg.png" alt="blue twitter logo">
                        <h2 >Sign in to Twitter</h2>
                        <a class="close" href="#">&times;</a>
                        <div class="content">
                            <form>
                                <input class="text-box" type="text" id="username" placeholder="Username" value="" />
                                <input class="text-box" id="password" placeholder="Password" value="" />
                                <button class="btn black-btn popup-btn" id="sign-btn">Submit</button>
                                <p class="centerized small-p">Don't have an account? <a class="a-link" href="#popup2" >Sign up</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End log in pop up --> 

            <!-- Start sign up pop up -->
            <div id="popup2" class="overlay">
                <div class="popup" >
                    <h2 class="text-style">Create your account</h2>
                    <a class="close" href="#">&times;</a>
                    <div class="content">
                        <form>
                            <input type="text class="text-box" id="name" placeholder="Name" value="" />
                            <input type="text class="text-box" id="email" placeholder="Email" value="" />
                            <input type="text class="text-box" id="username"placeholder="Username" value="" />
                            <input type="text class="text-box" id="phone" placeholder="Phone" value="" />
                            <input type="text class="text-box" id="password" placeholder="Password" value="" />
                            <input type="text class="text-box" id="confirmpassword" placeholder="Confirm password" value="" />
                            <button class="btn black-btn popup-btn" id="signup-btn">Create account</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- End sign up pop up -->
        </div>
        <!--End pop ups section-->
        <!-- this right div contains the big image -->
        <div class="right-div">
            <img src="./images/Screenshot 2022-09-07 162020.png" alt="It's what's happening">
        </div>
        <!-- this left div containt the whole left content -->
        <div class="left-div">
            <div>
                <img id="logo-div" src="./images/logosvg.png" alt="twitter-logo">
            </div>
            <div class="landing-content">
                <h1>happening now</h1>
                <h2>join Twitter today</h2>
                <div class="app-download-links">
                    <a href="https://apps.apple.com/us/app/twitter/id333903271">
                        <img class="app-download" src="./images/applelogodark.jpg" alt="apple store download app">
                    </a>
                    <a href="https://play.google.com/store/search?q=twitter&c=apps&hl=en&gl=US">
                        <img class="app-download" src="./images/googleplay.jpg" alt="google store download app">
                    </a>
                </div>
                <div class="line">
                    <span>or</span>
                </div>
                <a  href="#popup2"><button class="btn" type="button">Sign up with phone or email</button></a>
                <div id="condition">
                    <h5>By signing up, you agree to the<a class="a-link" href="https://twitter.com/en/tos"> Terms of Service</a> and <a class="a-link" href="https://twitter.com/en/privacy"> Privacy Policy</a>, including <a class="a-link" href="https://help.twitter.com/en/rules-and-policies/twitter-cookies" >Cookie Use</a>.</h5>
                </div>
                <div class="bottom-content">
                    <h3>Aready have an account?</h3>
                    <a  href="#popup1"><button class="btn btn-white" type="button">Sign in</button></a>
                </div>
            </div>
        </div>
    </div>

    <script src="landing.js"></script>
</body>
</html>
