<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page</title>
        <link rel="stylesheet" href="home.css"/>
        <!-- Add icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    </head>
    <body>

         <!-- Start log in pop up -->
        <div class="popups">
            <!--Start tweet popup-->
            <div id="tweetpopup" class="overlay">
                <div class="popup" >
                    <div class="tweet-section">
                        <div class="section-1">
                            <img id="user-profile-picture" src="profile-circle.png" />
                        </div>
                        <a class="close" id="closetweetpopup" href="#">&times;</a>
                        <div class="content">
                            <input id="tweet-content" placeholder="What's happening?"/>
                            <div class="section-3">
                                <i id="add-image" class="fa fa-image">
                                    <input type="file" id="img" name="img" accept="image/*">
                                </i>
                                <button id="tweet-btn">Tweet</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End tweet section -->
            <!--End tweet popup-->
        </div>
        <!--Start nav section-->
        <nav>
            <label for="check" class="checkbtn">Menu</label>
            <input type="checkbox" id="check" value="Menu">
            <label class="logo" ><i class="fa fa-twitter"></i>Twitter</label>
            <ul>
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">People</a></li>
                <li><a href="#tweetpopup" class="tweet" id="nav-tweet-btn">Tweet</a></li>
            </ul>
        </nav>
        <!--End nav section-->
        <!-- Start header section -->
        <div class="header-section container">
            <div class="header-profile">
                <div class="header-image">
                    <a href="#"><img id="header-profile-image" src="profile-circle.png"/></a>
                </div>
                <div class="header-name">
                    <a href="#"><p id="header-user-name">Name</p></a>
                    <p id="header-user-username">Username</p>
                </div>
                <div class="header-option">
                    <a href="#">
                        <i class="fa fa-ellipsis-h"></i>
                    </a>
                </div>
            </div>
            <div class="search">
                <div>
                    <button id="search-btn"><i class="fa fa-search"></i></button>
                    <input id="search-user" type="text" placeholder="Search Twitter"/>
                </div>
            </div>
        </div>
        <!-- End header section -->
        <div class="main-container">
            <!-- Start tweet section -->
            <div class="tweet-section">
                <div class="section-1">
                    <div>
                        <img id="user-profile-picture" src="profile-circle.png" />
                    </div>
                </div>
                <div class="section-2">
                    <input id="tweet-content" placeholder="What's happening?"/>
                    <div class="section-3">
                        <i id="add-image" class="fa fa-image">
                            <input type="file" id="img" name="img" accept="image/*">
                        </i>
                        <button id="tweet-btn">Tweet</button>
                    </div>
                </div>
            </div>
            <!-- End tweet section -->
            <!-- Start feed section -->
            <div class="feed-section">
                <div class="tweet-feed">
                    <div class="feed-content">
                        <div class="feed-header">
                            <div class="feed-header-image">
                                <img src="profile-circle.png" />
                            </div>
                            <p>Name</p>
                            <p class="feed-header-username">Username</p>
                            <div class="feed-option">
                                <a id="news-feed-menu" href="#"><i class="fa fa-ellipsis-h"></i></a>
                            </div>
                        </div>
                        <div class="feed-information">
                            <p>content</p>
                        </div>
                        <div class="feed-image">
                            <p>Image placeholder</p> 
                        </div>
                        <div class="feed-like">
                            <button id="like-btn"><i class="fa fa-heart-o"></i></button>
                            <p id="number-like">like placeholder</p>
                        </div>
                        
                    </div>
                </div>
            </div>
            <!-- End feed section -->
        </div>
    </body>
</html>
