<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page</title>
        <link rel="stylesheet" href="home.css"/>
        <!-- Add icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    </head>
    <body>
        <!--Start nav section-->
        <nav>
            <label for="check" class="checkbtn">Menu</label>
            <input type="checkbox" id="check" value="Menu">
            <label class="logo" ><i class="fa fa-twitter"></i>Twitter</label>
            <ul>
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">People</a></li>
                <li><a href="#" class="tweet" id="nav-tweet-btn">Tweet</a></li>
            </ul>
        </nav>
        <!--End nav section-->
        <!-- Start header section -->
        <div class="header-section container">
            <div class="header-profile">
                <div class="header-image">
                    <img id="header-profile-image" src="profile-circle.png"/>
                </div>
                <div class="header-name">
                    <p id="header-user-name">Name</p>
                    <p id="header-user-username">Username</p>
                </div>
                <div class="header-option">
                    <i class="fa fa-ellipsis-h"></i>
                </div>
            </div>
            <div class="search">
                <div>
                    <i class="fa fa-search"></i>
                    <input id="search-user" type="text" placeholder="Search Twitter"/>
                </div>
            </div>
        </div>
        <!-- End header section -->
        <!-- Start tweet section -->
        <div class="tweet-section main-container">
            <div class="section-1">
                <h1>Home</h1>
                <div>
                    <img id="user-profile-picture" src="profile-circle.png" />
                </div>
            </div>
            <div class="section-2">
                <input id="tweet-content" placeholder="What's happening?"/>
                <div class="section-3">
                    <i id="add-image" class="fa fa-image"></i>
                    <button id="tweet-btn">Tweet</button>
                </div>
            </div>
        </div>
        <!-- End tweet section -->
    </body>
</html>
