<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page</title>
        <link rel="stylesheet" href="home.css"/>
        <!-- Add icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    </head>
    <body>

        <div class="popups">
            <!--Start tweet popup-->
            <div id="tweetpopup" class="overlay pop">
                <div class="popup" >
                    <div class=" tweet-section tweet-section-editted">
                        <div class="section-1 section-1-editted">
                            <img id="user-profile-picture" src="profile-circle.png" />
                        </div>
                        <a class="close" id="closetweetpopup" href="#">&times;</a>
                        <div class="content content-editted">
                            <textarea id="tweet-content" class="tweetcontent" placeholder="What's happening?"></textarea>
                            <span id="tweetpopupcharactercounter">0/280</span>
                            <div class="section-3 section-3-editted">
                                <label for="new-image1"><i id="add-image" class="fa fa-image"></i></label>
                                <input type="file" id="new-image1" name="img" accept="image/*">
                                <button id="tweet-btn">Tweet</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--End tweet popup-->

            <!--Start user-option-popup-->
                <div id="user-option-popup" class="overlay pop">
                    <div class="popup popup-editted" >
                        <div class="user-option-popup-section">
                            <a class="close" href="#">&times;</a>
                            <div class="content content-editted">
                                <a href="landing.html"><button class="option-btn" id="sign-out">Sign out</button></a>
                                <a href="http://127.0.0.1:5500/landing.html#popup2"><button class="option-btn" id="add-user">Add Existing user</button></a>
                            </div>
                        </div>
                    </div>
                </div>
            <!--End user-option-popup-->

            <!--Start feed-option-popup-->
            <div id="feed-option-popup" class="overlay pop">
                <div class="popup popup-editted" >
                    <div class="user-option-popup-section">
                        <a class="close" href="#">&times;</a>
                        <div class="content content-editted">
                            <button class="option-btn" id="sign-out">Block</button>
                            <button class="option-btn" id="add-user">Unfollow</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--End feed-option-popup-->

            <!--Start search-popup-->
            <div id="search-popup" class="overlay pop">
                <div class="popup popup-editted2" >
                    <div class="search-popup-section">
                        <a class="close" href="#">&times;</a>
                        <div class="content content-editted">
                            <div class="header-profile header-profile-editted">
                                <div class="header-image">
                                    <a href="#"><img id="header-profile-image" src="profile-circle.png"/></a>
                                </div>
                                <div class="header-name">
                                    <a href="#"><p id="header-user-name">Name</p></a>
                                    <p id="header-user-username">Username</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <!--End feed-option-popup-->
        </div>
        <!--End of popups-->

        <!--Start nav section-->
        <nav>
            <label for="check" class="checkbtn">Menu</label>
            <input type="checkbox" id="check" value="Menu">
            <label class="logo" ><i class="fa fa-twitter"></i>Twitter</label>
            <ul>
                <li><a class="active" href="home.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#tweetpopup" class="tweet" id="nav-tweet-btn">Tweet</a></li>
            </ul>
        </nav>
        <!--End nav section-->
        <!-- Start header section -->
        <div class="header-section container">
            <div class="header-profile">
                <div class="header-image">
                    <a href="profile.html"><img id="header-profile-image" src="profile-circle.png"/></a>
                </div>
                <div class="header-name">
                    <a href="profile.html"><p id="header-user-name">Name</p></a>
                    <p id="header-user-username">Username</p>
                </div>
                <div class="header-option">
                    <a href="#user-option-popup" id="user-options-menu">
                        <i class="fa fa-ellipsis-h"></i>
                    </a>
                </div>
            </div>
            <div class="search">
                <div>
                    <a href="#search-popup"><button id="search-btn"><i class="fa fa-search"></i></button></a>
                    <input id="search-user" type="text" placeholder="Search Twitter"/>
                </div>
            </div>
        </div>
        <!-- End header section -->
        <div class="main-container">
            <!-- Start tweet section -->
            <div class="tweet-section">
                <div class="section-1">
                    <div>
                        <img id="user-profile-picture" src="profile-circle.png" />
                    </div>
                </div>
                <div class="section-2">
                    <input id="tweet-content" placeholder="What's happening?"/>
                    <div class="section-3">
                        <label for="new-image"><i id="add-image" class="fa fa-image"></i></label>
                        <input type="file" id="new-image" name="img" accept="image/*">
                        <button id="tweet-btn">Tweet</button>
                    </div>
                </div>
            </div>
            <!-- End tweet section -->
            <!-- Start feed section -->
            <div class="feed-section">
                <div class="tweet-feed">
                    <div class="feed-header-image">
                        <a href="#"><img src="profile-circle.png" /></a>
                    </div>
                    <div class="feed-content">
                        <div class="feed-header">
                            <a><p>Name</p></a>
                            <p class="feed-header-username">Username</p>
                            <div class="feed-option">
                                <a id="news-feed-menu" href="#feed-option-popup"><i class="fa fa-ellipsis-h"></i></a>
                            </div>
                        </div>
                        <div class="feed-information">
                            <p>content</p>
                        </div>
                        <div class="feed-image">
                            <p>Image placeholder</p> 
                        </div>
                        <div class="feed-like">
                            <button id="like-btn"><i class="fa fa-heart-o"></i></button>
                            <p id="number-like">like placeholder</p>
                        </div>
                        
                    </div>
                </div>
            </div>
            <!-- End feed section -->
        </div>
        <script src="myscript.js"></script>
    </body>
</html>
