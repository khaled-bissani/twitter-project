<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Page</title>
        <link rel="stylesheet" href="profile.css">
        <!-- Add icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    </head>
    <body>
        <!--Start nav section-->
        <nav>
            <label for="check" class="checkbtn">Menu</label>
            <input type="checkbox" id="check" value="Menu">
            <label class="logo" ><i class="fa fa-twitter"></i>Twitter</label>
            <ul>
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">People</a></li>
                <li><a href="#" class="tweet" id="nav-tweet-btn">Tweet</a></li>
            </ul>
        </nav>
        <!--End nav section-->
        <!-- Start header section -->
        <div class="header-section container">
            <div class="search">
                <div>
                    <button id="search-btn"><i class="fa fa-search"></i></button>
                    <input id="search-user" type="text" placeholder="Search Twitter"/>
                </div>
            </div>
        </div>
        <!-- End header section -->  
        <div class="main-container">
            <!-- Start profile section -->
            <div class="profile-images">
                <div id="profilecover" class="profile-cover"></div>
                <div id="profilepicture" class="profile-picture">
                    <img src="profile-circle.png"/>
                </div>
            </div>
            <div class="edit-profile">
                <button id="edit-btn">Edit Profile</button>
            </div>          
            <div class="profile-information">
                <p id="profile-name">Name</p>
                <p id="profile-username">@Username</p>
            </div>
            <div class="profile-date">
                <div><img src="balloon.PNG"/></div>
                <p>Born</p>
                <p id="birth-date">September 9, 1998</p>
                <i class="fa fa-calendar"></i>
                <p>Joined</p>
                <p id="birth-date">June 2009</p>
            </div>
            <div class="profile-follower">
                <div id="followers"><p>400</p></div>
                <p>Followers</p>
                <div id="following"><p>500</p></div>
                <p>Following</p>
            </div>
            <!-- End profile section -->
        </div>     
    </body>
</html>
