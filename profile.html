<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Page</title>
        <link rel="stylesheet" href="profile.css">
        <!-- Add icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    </head>
    <body>
        <!-- Start Popup section -->
        <div class="popups">
            <!--Start edit-popup-->
            <div id="edit-popup" class="overlay">
                <div class="popup popup-editted" >
                    <div>
                        <a class="close" href="#">&times;</a>
                        <div class="content content-editted">
                            <div class="profile-images">
                                <div id="edit-profilecover" class="profile-cover">
                                    <label for="input-cover">
                                        <i class="fa fa-folder-open"></i>
                                    </label>
                                    <input id="input-cover" type="file"/>
                                </div>
                                <div id="edit-profilepicture" class="profile-picture">
                                    <label for="input-image"><img src="profile-circle.png"/></label>
                                    <input id="input-image" type="file"/>
                                </div>
                                <div class="edit-section">
                                    <div class="edit-name">
                                        <input type="text" value="User "/>
                                        <span class="name-label">Name</span>
                                    </div>
                                    <div class="edit-date">
                                        <input type="text" value="September 9, 1998"/>
                                        <span class="date-label">Date</span>
                                    </div>
                                    <div class="save">
                                        <button>Save</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End edit-popup-->    
        </div>
        <!-- End Popup section -->
        <!--Start nav section-->
        <nav>
            <label for="check" class="checkbtn">Menu</label>
            <input type="checkbox" id="check" value="Menu">
            <label class="logo" ><i class="fa fa-twitter"></i>Twitter</label>
            <ul>
                <li><a class="active" href="#">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#" class="tweet" id="nav-tweet-btn">Tweet</a></li>
            </ul>
        </nav>
        <!--End nav section-->
        <!-- Start header section -->
        <div class="header-section container">
            <div class="search">
                <div>
                    <button id="search-btn"><i class="fa fa-search"></i></button>
                    <input id="search-user" type="text" placeholder="Search Twitter"/>
                </div>
            </div>
        </div>
        <!-- End header section -->  
        <div class="main-container">
            <!-- Start profile section -->
            <div class="profile-images">
                <div id="profilecover" class="profile-cover"></div>
                <div id="profilepicture" class="profile-picture">
                    <img src="profile-circle.png"/>
                </div>
            </div>
            <div class="edit-profile">
                <button id="edit-btn">Edit Profile</button>
            </div>          
            <div class="profile-information">
                <p id="profile-name">Name</p>
                <p id="profile-username">@Username</p>
            </div>
            <div class="profile-date">
                <div><img src="balloon.PNG"/></div>
                <p>Born</p>
                <p id="birth-date">September 9, 1998</p>
                <i class="fa fa-calendar"></i>
                <p>Joined</p>
                <p id="birth-date">June 2009</p>
            </div>
            <div class="profile-follower">
                <div id="followers"><p>400</p></div>
                <p>Followers</p>
                <div id="following"><p>500</p></div>
                <p>Following</p>
            </div>
            <!-- End profile section -->
            <!-- Start tweets section -->
            <div class="tweets-heading"><h2>Tweets</h2></div>
            <div class="tweets-section">
                <div class="tweets">
                    <div class="tweets-header-image">
                        <img src="profile-circle.png" />
                    </div>
                    <div class="tweets-content">
                        <div class="tweets-header">
                            <p>Name</p>
                            <p class="tweets-header-username">Username</p>
                            <div class="tweets-option">
                                <i class="fa fa-ellipsis-h"></i>
                            </div>
                        </div>
                        <div class="tweets-information">
                            <p>content</p>
                        </div>
                        <div class="tweets-image">
                            <p>Image placeholder</p> 
                        </div>
                        <div class="tweets-like">
                            <button id="like-btn"><i class="fa fa-heart-o"></i></button>
                            <p id="number-like">like placeholder</p>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End tweet section -->
        </div>     
    </body>
</html>
